{% extends 'base.html' %}

{% block content %}

<div class="container">
  <h1>{{ obj.title }}</h1>
  {% if obj.draft %} <span style="color:red">Draft</span> {% endif %}
  
  <small>{{ obj.publish }}</small>
  <div class="markdown-content">{{ obj.content }}</div>

  {% if obj.image %}<hr><img src="{{ obj.image.url }}" alt="image" class="img-fluid">{% endif %}

  <hr><small>Author: {{ obj.user.get_full_name }}</small>
</div>
  
{% endblock %}
